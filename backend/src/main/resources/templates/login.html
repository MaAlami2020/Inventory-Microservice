<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bulma.min.css">
    <link rel="stylesheet" href="/css/material-design-iconic-font.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <nav class="nav-menu --nav-dark-light" id="mySidenav">
                <a class="is-hidden-mobile brand is-uppercase has-text-weight-bold has-text-dark" href="/">Avenue Fashion</a>
                <ul class="nav-menu-ul"></ul>
            </nav>
        </nav>
    </header>
    <!-- Banner -->
    <div class="banner banner-second">
        <div class="banner-container ">
            <div class="user-img">
                <img src=/user/{{id}}/image alt="">{{picture}}<img/>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="columns">

            <div class="column">
                <h2 class="is-size-4">Iniciar seción</h2>
                <form action="#" class="form-control">

                    <input type="email" placeholder="Email" class="form-control-field error">

                    <input type="password" placeholder="Password" class="form-control-field">

                    <button class="btn btn-default btn-primary">Iniciar seción</button>
                </form>
            </div>

            <div class="column">
                <h2 class="is-size-4">Registro</h2>
                <form action="#" class="form-control">
                    <input type="email" placeholder="Email" class="form-control-field">

                    <input type="password" placeholder="Password" class="form-control-field">

                    <input type="password" placeholder="Confirma tu password" class="form-control-field">
                    <div class="user-img">
                        <input type='file' name='imageField' accept=".jpg, .jpeg"/>
                    </div>  
                    <button class="btn btn-default btn-primary">Crear cuenta</button>
                </form>
            </div>

        </div>
    </div>

    <div id="spinner-div" class="pt-5">
        <div class="spinner-border text-primary" role="status">
        </div>
    </div>

    <!-- footer -->
    <footer class="footer">
        <div class="footer-bar-top">
            <li class="footer-bar-top-links">2024 Avenue Fashion</li>
        </div>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
