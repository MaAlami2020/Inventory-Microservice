<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bulma.min.css">
    <link rel="stylesheet" href="/css/material-design-iconic-font.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Avenue Fashion</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <nav class="nav-menu --nav-dark-light" id="mySidenav">
                <a class="is-hidden-mobile brand is-uppercase has-text-weight-bold has-text-dark" href="/">Avenue Fashion</a>
                <ul class="nav-menu-ul"></ul>
            </nav>
        </nav>
    </header>
    <!-- Banner -->
    <div class="banner banner-second">
        <div class="banner-container ">
        </div>
    </div>

<div>
<form action="/items/new" method="post" class="form-control" enctype="multipart/form-data">
    <div class="container">
        <div class="columns">
            <div class="column is-two-fifths-desktop">
                <div class="slider" id="slider">
                    <div class="slider-img-container">
                        <img src="/img/no_t-shirt.PNG" alt="camiseta" class="active slider-item">
                    </div>
                </div>
                <input type='file' name='imageField' accept=".jpg, .jpeg, .png" required/>
            </div>
            <div class="column">
                <h3 class="is-size-4">New item</h3>
                <div class="columns">
                    <div class="column">
                        <input type="text" name="name" placeholder="name" class="form-control-field" required/>
                    </div>
                    <div class="column">
                        <input type="number" name="price" placeholder="price" class="form-control-field" min="0" step="0.01" required/>
                    </div>
                </div>
                 
                <p class="has-text-grey"> <strong>Disponibilidad:   </strong>{{stock}}</p>
                    <div class="columns is-multiline">
                        <div class="column is-one-third">
                            <label for="color">Gender</label>
                            <div class="form-control-field" id="gender">
                                <label><input type="radio" id="gender1" name="gender" value="man" required/> man</label>
                                <label><input type="radio" id="gender2" name="gender" value="woman" required/> woman</label>
                                <label><input type="radio" id="gender3" name="gender" value="unisex" required/> unisex</label>
                            </div>
                        </div>
                        <div class="column is-one-third">
                            <label for="size">Size</label>
                            <div class="form-control-field" id="size">
                                <label><input type="radio" id="size1" name="size" value="S" required> S</label>
                                <label><input type="radio" id="size2" name="size" value="M" required> M</label>
                                <label><input type="radio" id="size3" name="size" value="L" required> L</label>
                                <label><input type="radio" id="size4" name="size" value="XL" required> XL</label>
                            </div>
                        </div>
                        <div class="column is-one-third">
                            <label for="size">Type</label>
                            <div class="form-control-field" id="type">
                                <label><input type="radio" id="type1" name="type" value="jeans" required> jeans</label>
                                <label><input type="radio" id="type2" name="type" value="t-shirt" required> t_shirt</label>
                                <label><input type="radio" id="type3" name="type" value="dress" required> dress</label>
                            </div>
                        </div>
                    </div>
                    <div class="columns is-multiline">
                        <div class="column is-one-third">
                            <label for="quality">Stock:</label>
                            <input type="number" name="stock" placeholder="stock" class="form-control-field" required>          
                        </div>
                    </div>
                    <div class="columns is-multiline">
                        <div class="column is-full is-marginless">
                            <button class="btn btn-default btn-outline">create item</button>
                        </div>
                        {{status}}
                    </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="columns is-tablet">
            <div class="column">
                <div class="tabs-container">                
                    <div class="tabs-panels">
                        <div class="tab-panel active-panel">
                            <div class="container">
                                <div class="columns">
                                    <div class="column">
                                        <h2 class="is-size-4">Additional information</h2>
                                        <textarea name="description" placeholder="description" class="form-control-field"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
    <!-- footer -->
    <footer class="footer">
        <div class="footer-bar-top">
            <div class="container">
                <a class="footer-bar-top-links" href="#">2024 Avenue Fashion</a>
            </div>
        </div>
    </footer>
    <script src="/js/main.js"></script>

</body>
</html>
